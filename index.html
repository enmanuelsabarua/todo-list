<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
</head>
<body>
    <header>
        <h1><i class="fa-solid fa-list"></i> Todo List</h1>
    </header>
    <div class="container">
        <aside>
            <a id="inbox" class="menu-link active" href=""><i class="fa-solid fa-inbox"></i> Inbox</a>
            <a id="today" class="menu-link" href=""><i class="fa-solid fa-calendar-week"></i> Today</a>
            <a id="next-week" class="menu-link" href=""><i class="fa-regular fa-calendar-days"></i> This week</a>
            <div class="projects">
                <h3>Projects <a href="" class="create-project"><i class="fa-solid fa-plus"></i></a></h3>
                <div class="project-list">
                    <!-- <div class="project">
                        <h4>Project 1 <i class="fa-solid fa-xmark"></i></h4>
                    </div> -->
                </div>

                <div class="form-div">
                    <form class="projects-form">
                        <h2>Add Project</h2>
    
                        <div class="form-control">
                            <label for="project-name">Name</label>
                            <input type="text" id="project-name" name="project-name">
                        </div>
                        <div class="buttons">
                            <button type="button" class="cancel-project-btn">Cancel</button>
                            <button type="submit" class="add-project-btn">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </aside>
        <main>
            <h2 class="main-title">Inbox</h2>
            <div class="tasks"></div>

            <a href="" id="add-task"><i class="fa-solid fa-plus"></i> Add task</a>

            <form class="form hide">
                <input type="text" id="task-name" placeholder="Task name" required>
                <input type="text" id="description" placeholder="Description">
                <div>
                    <div class="date-priority">
                        <div>
                            <label for="due-date">Due Date:</label>
                            <input type="date" id="due-date">
                        </div>
                        <div>
                            <select name="priority" id="priority">
                                <option value="0" selected>Priority</option>
                                <option value="1">Priority 1</option>
                                <option value="2">Priority 2</option>
                                <option value="3">Priority 3</option>
                                <option value="4">Priority 4</option>
                            </select>
                        </div>
                    </div>
                    <div class="buttons">
                        <button type="button" class="cancel-btn">Cancel</button>
                        <button type="submit" class="add-btn">Add Task</button>
                    </div>
                </div>
            </form>
        </main>
    </div>
    <footer>
        <p>Copyright &copy; enmanuelsabarua <i class="fa-brands fa-github"></i></p>
    </footer>
    <script src="./main.bundle.js"></script>
    <script src="https://kit.fontawesome.com/09c4f58860.js" crossorigin="anonymous"></script>
</body>
</html>
